<main> 
    <div class="block-img" data-speed="1" >
        <div class="contact-container">
            <h2>Contacto</h2>
            <form #contactoForm="ngForm" (ngSubmit)="addContacto(contactoForm)">
                <label>
                    Nombre:
                    <!-- nombre||email,etc="": synchronizes with de corresponding Employee propierty. -->
                <!-- [(ngModel)] = "employeeService.selectedEmployee": double data binding. -->
                    <input 
                    name="nombre" 
                    [(ngModel)]="contactoService.selectedContacto.nombre" 
                    class="contact-items contact-large" 
                    type="text" 
                    placeholder="Ingrese aquí su nombre">
                </label>
                <label >
                    E-mail:
                    <input 
                    name="email" 
                    [(ngModel)]="contactoService.selectedContacto.email" 
                    class="contact-items contact-large" 
                    type="email"
                    placeholder="Ingrese aquí su e-mail">
                    >
                </label>
                <label>
                    Edad:
                    <input 
                    name="edad" 
                    [(ngModel)]="contactoService.selectedContacto.edad" 
                    class="contact-items" 
                    type="number" min="0" max="100">
                </label>
                <label >
                    País:
                    <input 
                    name="pais" 
                    [(ngModel)]="contactoService.selectedContacto.pais" 
                    class="contact-items" 
                    type="text" 
                    list="paises">
                    <datalist id="paises">
                        <option>Argentina</option>
                        <option>Colombia</option>
                        <option>Perú</option>
                        <option>Ecuador</option>
                        <option>Brasil</option>
                        <option>España</option>
                        <option>Estados Unidos</option>
                        <option>Belgica</option>
                        <option>Portugal</option>
                        <option>Italia</option>
                        <option>Canada</option>
                        <option>Inglaterra</option>
                        <option>Uruguay</option>
                        <option>Otro</option>
                    </datalist>
                </label>
                <label >
                    Comentarios:
                    <textarea 
                    name="comentario" 
                    [(ngModel)]="contactoService.selectedContacto.comentario" 
                    class="contact-items" 
                    id="box-comment">
                    </textarea>
                </label>
                <div class="contact-items">
                    <input 
                    class="buttoms-contact" 
                    type="submit" 
                    value="¡Enviar!">
                    <input 
                    class="buttoms-contact" 
                    type="reset" 
                    value="Resetear">
                </div>
                

            </form>
            <!--Cortesía http://www.jordigonzalezboada.com/w3mentor/tema05.php-->

subject=Consulta%20Clases%20de%20Inglés

&cc=micorreo2@dominio.com
&bcc=micorreo3@dominio.com">¡ O también podés enviarnos un e-m@il !</a>
            </div>
        </div>
    </div>

     
</main>
