<main> 
    <div id="block-img1" data-speed="1">
        <app-block-title 
        [title]="title"
        ></app-block-title>
        <div class="container">
            
            <app-block-data
            *ngFor="let recurso of datita"
            [blockTitle]="recurso.titulo"
            [blockText]="recurso.tipo"
            [link]="recurso.url"
            class="block">
            </app-block-data> 
            
            
            
        </div>
    </div>
</main>
