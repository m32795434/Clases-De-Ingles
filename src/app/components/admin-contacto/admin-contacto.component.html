<div class="box">
    <div class="navbar navbar-dark bg-dark">
        <div class="container p-4">
          <div class="navbar-brand">Contactos</div>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>E-mail</th>
                <th>Edad</th>
                <th>Pais</th>
                <th>Comentario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let contacto of contactoService.contacto">
                <td>{{contacto.nombre}}</td>
                <td>{{contacto.email}}</td>
                <td>{{contacto.edad}}</td>
                <td>{{contacto.pais}}</td>
                <td>{{contacto.comentario}}</td>
                <button 
                class="btn btn-danger btn-sm" 
                (click)="deleteContacto(contacto._id)">
                    <i class="material-icons">delete
                    </i>
                </button>
            </tr>
        </tbody>
    </table>
</div>
