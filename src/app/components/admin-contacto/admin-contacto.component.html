<div class="box">
    <h1>CONTACTOS RECIBIDOS</h1>
    <div *ngFor="let contacto of contactoService.contacto">
        <p>{{contacto.nombre}}</p>
        <p>{{contacto.email}}</p>
        <p>{{contacto.edad}}</p>
        <p>{{contacto.pais}}</p>
        <p>{{contacto.comentario}}</p>
    </div>
</div>
